<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgArch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <filter id="shadowArch">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="8" height="8">
      <path d="M-2,2 l4,-4 M0,8 l8,-8 M6,10 l4,-4" stroke="#cbd5e1" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgArch)"/>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" fill="#1e293b" font-family="system-ui" font-size="28" font-weight="700">Architecture Sécurisée</text>
  <text x="600" y="70" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="14">Données et exécution maîtrisées - Seule sortie : API LLM</text>

  <!-- ==================== CLIENT PERIMETER ==================== -->
  <g transform="translate(80, 100)">
    <!-- Main secure zone -->
    <rect width="760" height="580" rx="20" fill="#ffffff" stroke="#0ea5e9" stroke-width="3" filter="url(#shadowArch)"/>

    <!-- Security badge top -->
    <rect x="280" y="-15" width="200" height="30" rx="15" fill="#0ea5e9"/>
    <text x="380" y="5" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="12" font-weight="600">SERVEUR CLIENT</text>

    <!-- Lock icon -->
    <g transform="translate(300, -12)">
      <rect x="0" y="8" width="16" height="12" rx="2" fill="#fff"/>
      <path d="M3,8 V5 a5,5 0 0 1 10,0 V8" stroke="#fff" stroke-width="2" fill="none"/>
    </g>

    <!-- Inner content area -->
    <rect x="20" y="30" width="720" height="530" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>

    <!-- SECTION: App Métier -->
    <g transform="translate(40, 50)">
      <rect width="300" height="160" rx="10" fill="#ffffff" stroke="#3b82f6" stroke-width="2" filter="url(#shadowArch)"/>
      <rect x="0" y="0" width="300" height="36" rx="10" fill="#3b82f6"/>
      <rect x="0" y="26" width="300" height="10" fill="#3b82f6"/>
      <text x="150" y="24" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="13" font-weight="600">APP MÉTIER</text>

      <text x="20" y="60" fill="#1e40af" font-family="system-ui" font-size="12" font-weight="500">Django + PostgreSQL</text>

      <text x="20" y="85" fill="#64748b" font-family="system-ui" font-size="11">• Dashboard & API REST</text>
      <text x="20" y="103" fill="#64748b" font-family="system-ui" font-size="11">• Gestion des jobs</text>
      <text x="20" y="121" fill="#64748b" font-family="system-ui" font-size="11">• Interface utilisateurs</text>
      <text x="20" y="139" fill="#64748b" font-family="system-ui" font-size="11">• Intégrations (Slack, MCP)</text>
    </g>

    <!-- SECTION: Claude Code -->
    <g transform="translate(360, 50)">
      <rect width="300" height="160" rx="10" fill="#ffffff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadowArch)"/>
      <rect x="0" y="0" width="300" height="36" rx="10" fill="#8b5cf6"/>
      <rect x="0" y="26" width="300" height="10" fill="#8b5cf6"/>
      <text x="150" y="24" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="13" font-weight="600">CLAUDE CODE</text>

      <text x="20" y="60" fill="#6d28d9" font-family="system-ui" font-size="12" font-weight="500">Agent SDK + Worker</text>

      <text x="20" y="85" fill="#64748b" font-family="system-ui" font-size="11">• Exécution des agents</text>
      <text x="20" y="103" fill="#64748b" font-family="system-ui" font-size="11">• Orchestration outils</text>
      <text x="20" y="121" fill="#64748b" font-family="system-ui" font-size="11">• Batch processing</text>
      <text x="20" y="139" fill="#64748b" font-family="system-ui" font-size="11">• Accès SSH direct</text>
    </g>

    <!-- SECTION: Scripts & Instructions -->
    <g transform="translate(40, 230)">
      <rect width="300" height="140" rx="10" fill="#ffffff" stroke="#f59e0b" stroke-width="2" filter="url(#shadowArch)"/>
      <rect x="0" y="0" width="300" height="36" rx="10" fill="#f59e0b"/>
      <rect x="0" y="26" width="300" height="10" fill="#f59e0b"/>
      <text x="150" y="24" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="13" font-weight="600">SCRIPTS & INSTRUCTIONS</text>

      <text x="20" y="60" fill="#b45309" font-family="system-ui" font-size="12" font-weight="500">Logique métier versionnée</text>

      <text x="20" y="85" fill="#64748b" font-family="system-ui" font-size="11">• Workflows agentiques</text>
      <text x="20" y="103" fill="#64748b" font-family="system-ui" font-size="11">• 25 outils intégrés</text>
      <text x="20" y="121" fill="#64748b" font-family="system-ui" font-size="11">• Instructions.md</text>
    </g>

    <!-- SECTION: Data -->
    <g transform="translate(360, 230)">
      <rect width="300" height="140" rx="10" fill="#ffffff" stroke="#10b981" stroke-width="2" filter="url(#shadowArch)"/>
      <rect x="0" y="0" width="300" height="36" rx="10" fill="#10b981"/>
      <rect x="0" y="26" width="300" height="10" fill="#10b981"/>
      <text x="150" y="24" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="13" font-weight="600">DONNÉES</text>

      <text x="20" y="60" fill="#047857" font-family="system-ui" font-size="12" font-weight="500">Stockage local sécurisé</text>

      <text x="20" y="85" fill="#64748b" font-family="system-ui" font-size="11">• Base PostgreSQL</text>
      <text x="20" y="103" fill="#64748b" font-family="system-ui" font-size="11">• Fichiers agents/projects</text>
      <text x="20" y="121" fill="#64748b" font-family="system-ui" font-size="11">• Historique conversations</text>
    </g>

    <!-- SECTION: Outils Externes (dans le périmètre) -->
    <g transform="translate(40, 390)">
      <rect width="620" height="150" rx="10" fill="#fefce8" stroke="#eab308" stroke-width="1" stroke-dasharray="5,5"/>
      <text x="20" y="25" fill="#a16207" font-family="system-ui" font-size="11" font-weight="500">APPELS API SORTANTS (outils)</text>

      <g transform="translate(20, 45)">
        <rect width="90" height="36" rx="6" fill="#fff" stroke="#d1d5db"/>
        <text x="45" y="23" text-anchor="middle" fill="#374151" font-family="system-ui" font-size="10">Pappers</text>
      </g>
      <g transform="translate(120, 45)">
        <rect width="90" height="36" rx="6" fill="#fff" stroke="#d1d5db"/>
        <text x="45" y="23" text-anchor="middle" fill="#374151" font-family="system-ui" font-size="10">SIRENE</text>
      </g>
      <g transform="translate(220, 45)">
        <rect width="90" height="36" rx="6" fill="#fff" stroke="#d1d5db"/>
        <text x="45" y="23" text-anchor="middle" fill="#374151" font-family="system-ui" font-size="10">LinkedIn</text>
      </g>
      <g transform="translate(320, 45)">
        <rect width="90" height="36" rx="6" fill="#fff" stroke="#d1d5db"/>
        <text x="45" y="23" text-anchor="middle" fill="#374151" font-family="system-ui" font-size="10">Apollo</text>
      </g>
      <g transform="translate(420, 45)">
        <rect width="90" height="36" rx="6" fill="#fff" stroke="#d1d5db"/>
        <text x="45" y="23" text-anchor="middle" fill="#374151" font-family="system-ui" font-size="10">Google</text>
      </g>
      <g transform="translate(520, 45)">
        <rect width="80" height="36" rx="6" fill="#fff" stroke="#d1d5db"/>
        <text x="40" y="23" text-anchor="middle" fill="#374151" font-family="system-ui" font-size="10">...</text>
      </g>

      <text x="20" y="105" fill="#78716c" font-family="system-ui" font-size="10">Ces API enrichissent les données mais ne reçoivent pas de données sensibles client</text>
      <text x="20" y="120" fill="#78716c" font-family="system-ui" font-size="10">Uniquement des requêtes de recherche (SIREN, noms d'entreprises publiques)</text>
    </g>

    <!-- Arrows internes -->
    <path d="M 190 210 L 190 230" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
    <path d="M 510 210 L 510 230" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
    <path d="M 340 130 L 360 130" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>
    <path d="M 340 300 L 360 300" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowGray)"/>

    <defs>
      <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8"/>
      </marker>
    </defs>
  </g>

  <!-- ==================== LLM API (External) ==================== -->
  <g transform="translate(920, 280)">
    <rect width="220" height="240" rx="16" fill="#fef3c7" stroke="#f59e0b" stroke-width="3" filter="url(#shadowArch)"/>

    <text x="110" y="35" text-anchor="middle" fill="#92400e" font-family="system-ui" font-size="13" font-weight="600">API LLM</text>

    <!-- Anthropic -->
    <g transform="translate(30, 55)">
      <rect width="160" height="50" rx="8" fill="#fff" stroke="#d97706" stroke-width="1"/>
      <text x="80" y="25" text-anchor="middle" fill="#1e293b" font-family="system-ui" font-size="12" font-weight="600">Anthropic</text>
      <text x="80" y="42" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="10">Claude API</text>
    </g>

    <!-- Future: Self-hosted -->
    <g transform="translate(30, 120)">
      <rect width="160" height="50" rx="8" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="4,4"/>
      <text x="80" y="25" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12" font-weight="500">Self-hosted</text>
      <text x="80" y="42" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="10">Llama, Mistral...</text>
    </g>

    <text x="110" y="195" text-anchor="middle" fill="#78716c" font-family="system-ui" font-size="10">Seule dépendance</text>
    <text x="110" y="210" text-anchor="middle" fill="#78716c" font-family="system-ui" font-size="10">externe critique</text>
    <text x="110" y="228" text-anchor="middle" fill="#b45309" font-family="system-ui" font-size="10" font-weight="500">Internalisable</text>
  </g>

  <!-- Main connection arrow -->
  <g>
    <path d="M 840 400 L 920 400" stroke="#f59e0b" stroke-width="4" fill="none"/>
    <polygon points="910,392 930,400 910,408" fill="#f59e0b"/>

    <!-- Label on arrow -->
    <rect x="845" y="365" width="70" height="24" rx="4" fill="#fef3c7"/>
    <text x="880" y="382" text-anchor="middle" fill="#92400e" font-family="system-ui" font-size="10" font-weight="500">Prompts</text>

    <rect x="845" y="410" width="70" height="24" rx="4" fill="#fef3c7"/>
    <text x="880" y="427" text-anchor="middle" fill="#92400e" font-family="system-ui" font-size="10" font-weight="500">Réponses</text>
  </g>

  <!-- Key points -->
  <g transform="translate(920, 550)">
    <rect width="220" height="130" rx="12" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    <text x="110" y="25" text-anchor="middle" fill="#166534" font-family="system-ui" font-size="12" font-weight="600">SÉCURITÉ</text>

    <g transform="translate(15, 40)">
      <circle r="6" cx="6" cy="6" fill="#22c55e"/>
      <text x="20" y="10" fill="#374151" font-family="system-ui" font-size="10">Données sur serveur client</text>
    </g>
    <g transform="translate(15, 60)">
      <circle r="6" cx="6" cy="6" fill="#22c55e"/>
      <text x="20" y="10" fill="#374151" font-family="system-ui" font-size="10">Scripts versionnés (Git)</text>
    </g>
    <g transform="translate(15, 80)">
      <circle r="6" cx="6" cy="6" fill="#22c55e"/>
      <text x="20" y="10" fill="#374151" font-family="system-ui" font-size="10">Traçabilité complète</text>
    </g>
    <g transform="translate(15, 100)">
      <circle r="6" cx="6" cy="6" fill="#22c55e"/>
      <text x="20" y="10" fill="#374151" font-family="system-ui" font-size="10">LLM substituable</text>
    </g>
  </g>

  <!-- Footer note -->
  <g transform="translate(80, 720)">
    <rect width="760" height="50" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="380" y="22" text-anchor="middle" fill="#1e40af" font-family="system-ui" font-size="12" font-weight="500">Le serveur est évolutif via Claude Code lui-même</text>
    <text x="380" y="40" text-anchor="middle" fill="#3b82f6" font-family="system-ui" font-size="11">Nouveaux workflows, dashboards, intégrations - sans intervention externe</text>
  </g>
</svg>