<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="instructionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f1f30;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.03"/>
  </pattern>
  <rect width="1200" height="800" fill="url(#grid)"/>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="28" font-weight="600">Script Agentique</text>
  <text x="600" y="70" text-anchor="middle" fill="#a1a1aa" font-family="system-ui, sans-serif" font-size="14">L'IA orchestre les outils pour atteindre l'objectif</text>

  <!-- Central Instruction Document -->
  <g transform="translate(440, 120)" filter="url(#shadow)">
    <!-- Document shape -->
    <rect x="0" y="0" width="320" height="420" rx="12" fill="url(#instructionGrad)" stroke="#3f3f5a" stroke-width="2"/>

    <!-- Document header -->
    <rect x="0" y="0" width="320" height="50" rx="12" fill="#3f3f5a"/>
    <rect x="0" y="40" width="320" height="10" fill="#3f3f5a"/>

    <!-- Header dots -->
    <circle cx="24" cy="25" r="6" fill="#ef4444"/>
    <circle cx="46" cy="25" r="6" fill="#eab308"/>
    <circle cx="68" cy="25" r="6" fill="#22c55e"/>

    <text x="160" y="30" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="13" font-weight="500">instructions.md</text>

    <!-- Document content - Fake markdown -->
    <text x="20" y="80" fill="#8b5cf6" font-family="monospace" font-size="12" font-weight="bold">## Objectif</text>
    <rect x="20" y="90" width="200" height="8" rx="2" fill="#4b5563" opacity="0.6"/>
    <rect x="20" y="104" width="160" height="8" rx="2" fill="#4b5563" opacity="0.4"/>

    <text x="20" y="138" fill="#8b5cf6" font-family="monospace" font-size="12" font-weight="bold">## Outils disponibles</text>
    <text x="20" y="158" fill="#6b7280" font-family="monospace" font-size="11">-</text>
    <text x="32" y="158" fill="#3b82f6" font-family="monospace" font-size="11">Pappers</text>
    <text x="90" y="158" fill="#6b7280" font-family="monospace" font-size="11">(dirigeants)</text>
    <text x="20" y="176" fill="#6b7280" font-family="monospace" font-size="11">-</text>
    <text x="32" y="176" fill="#3b82f6" font-family="monospace" font-size="11">LinkedIn</text>
    <text x="98" y="176" fill="#6b7280" font-family="monospace" font-size="11">(employés)</text>
    <text x="20" y="194" fill="#6b7280" font-family="monospace" font-size="11">-</text>
    <text x="32" y="194" fill="#3b82f6" font-family="monospace" font-size="11">Kaspr</text>
    <text x="72" y="194" fill="#6b7280" font-family="monospace" font-size="11">(emails)</text>
    <text x="20" y="212" fill="#6b7280" font-family="monospace" font-size="11">-</text>
    <text x="32" y="212" fill="#3b82f6" font-family="monospace" font-size="11">SIRENE</text>
    <text x="82" y="212" fill="#6b7280" font-family="monospace" font-size="11">(légal)</text>

    <text x="20" y="246" fill="#8b5cf6" font-family="monospace" font-size="12" font-weight="bold">## Principes</text>
    <text x="20" y="266" fill="#10b981" font-family="monospace" font-size="10">Sois resourceful</text>
    <rect x="20" y="276" width="240" height="8" rx="2" fill="#4b5563" opacity="0.4"/>
    <text x="20" y="302" fill="#10b981" font-family="monospace" font-size="10">Qualité > Quantité</text>
    <rect x="20" y="312" width="180" height="8" rx="2" fill="#4b5563" opacity="0.4"/>
    <text x="20" y="338" fill="#10b981" font-family="monospace" font-size="10">N'abandonne pas</text>
    <rect x="20" y="348" width="220" height="8" rx="2" fill="#4b5563" opacity="0.4"/>

    <text x="20" y="382" fill="#8b5cf6" font-family="monospace" font-size="12" font-weight="bold">## Output</text>
    <text x="20" y="402" fill="#f59e0b" font-family="monospace" font-size="11">/tmp/{ID}.json</text>
  </g>

  <!-- Connection lines from instruction to tools -->
  <!-- Left side connections -->
  <path d="M 440 250 C 350 250, 280 180, 200 180" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 440 320 C 320 320, 250 320, 200 320" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 440 390 C 350 390, 280 460, 200 460" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Right side connections -->
  <path d="M 760 250 C 850 250, 920 180, 1000 180" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 760 320 C 880 320, 950 320, 1000 320" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 760 390 C 850 390, 920 460, 1000 460" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Left side - Tools (Input/Read) -->
  <g transform="translate(40, 140)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#toolGrad)" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Pappers API</text>
    <text x="80" y="55" text-anchor="middle" fill="#bfdbfe" font-family="system-ui, sans-serif" font-size="11">Dirigeants légaux</text>
    <text x="80" y="70" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="9">READ</text>
  </g>

  <g transform="translate(40, 280)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#toolGrad)" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">LinkedIn</text>
    <text x="80" y="55" text-anchor="middle" fill="#bfdbfe" font-family="system-ui, sans-serif" font-size="11">Scraping profiles</text>
    <text x="80" y="70" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="9">READ</text>
  </g>

  <g transform="translate(40, 420)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#toolGrad)" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">SIRENE</text>
    <text x="80" y="55" text-anchor="middle" fill="#bfdbfe" font-family="system-ui, sans-serif" font-size="11">Données légales</text>
    <text x="80" y="70" text-anchor="middle" fill="#93c5fd" font-family="monospace" font-size="9">READ</text>
  </g>

  <!-- Right side - Data outputs -->
  <g transform="translate(1000, 140)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#dataGrad)" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">PostgreSQL</text>
    <text x="80" y="55" text-anchor="middle" fill="#a7f3d0" font-family="system-ui, sans-serif" font-size="11">Companies/Persons</text>
    <text x="80" y="70" text-anchor="middle" fill="#6ee7b7" font-family="monospace" font-size="9">WRITE</text>
  </g>

  <g transform="translate(1000, 280)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#dataGrad)" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">JSON Output</text>
    <text x="80" y="55" text-anchor="middle" fill="#a7f3d0" font-family="system-ui, sans-serif" font-size="11">/tmp/{ID}.json</text>
    <text x="80" y="70" text-anchor="middle" fill="#6ee7b7" font-family="monospace" font-size="9">WRITE</text>
  </g>

  <g transform="translate(1000, 420)">
    <rect x="0" y="0" width="160" height="80" rx="10" fill="url(#dataGrad)" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Lemlist</text>
    <text x="80" y="55" text-anchor="middle" fill="#a7f3d0" font-family="system-ui, sans-serif" font-size="11">Campagnes</text>
    <text x="80" y="70" text-anchor="middle" fill="#6ee7b7" font-family="monospace" font-size="9">PUSH</text>
  </g>

  <!-- AI Engine at bottom -->
  <g transform="translate(400, 600)">
    <rect x="0" y="0" width="400" height="100" rx="16" fill="url(#aiGrad)" filter="url(#shadow)"/>
    <rect x="0" y="0" width="400" height="100" rx="16" fill="none" stroke="#a78bfa" stroke-width="2" filter="url(#glow)"/>

    <!-- AI icon -->
    <circle cx="60" cy="50" r="25" fill="#1e1b4b" opacity="0.5"/>
    <text x="60" y="58" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="24">AI</text>

    <text x="220" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Claude Agent</text>
    <text x="220" y="62" text-anchor="middle" fill="#ddd6fe" font-family="system-ui, sans-serif" font-size="12">Interprète l'instruction</text>
    <text x="220" y="80" text-anchor="middle" fill="#c4b5fd" font-family="system-ui, sans-serif" font-size="12">Orchestre les outils</text>
  </g>

  <!-- Connection from AI to instruction -->
  <path d="M 600 600 L 600 540" stroke="#8b5cf6" stroke-width="3" fill="none" filter="url(#glow)"/>
  <polygon points="600,545 594,560 606,560" fill="#8b5cf6"/>

  <!-- Supplementary instructions -->
  <g transform="translate(820, 580)">
    <rect x="0" y="0" width="180" height="70" rx="8" fill="#1f1f30" stroke="#3f3f5a" stroke-width="1"/>
    <text x="90" y="25" text-anchor="middle" fill="#a1a1aa" font-family="system-ui, sans-serif" font-size="11">Instructions</text>
    <text x="90" y="42" text-anchor="middle" fill="#6b7280" font-family="monospace" font-size="10">tools/*.yaml</text>
    <text x="90" y="58" text-anchor="middle" fill="#6b7280" font-family="monospace" font-size="10">workflows/*.md</text>
  </g>
  <path d="M 800 650 C 780 650, 780 650, 760 650" stroke="#6b7280" stroke-width="1" fill="none" stroke-dasharray="3,3"/>

  <!-- Knowledge base -->
  <g transform="translate(200, 580)">
    <rect x="0" y="0" width="180" height="70" rx="8" fill="#1f1f30" stroke="#3f3f5a" stroke-width="1"/>
    <text x="90" y="25" text-anchor="middle" fill="#a1a1aa" font-family="system-ui, sans-serif" font-size="11">Contexte</text>
    <text x="90" y="42" text-anchor="middle" fill="#6b7280" font-family="monospace" font-size="10">knowledge.yaml</text>
    <text x="90" y="58" text-anchor="middle" fill="#6b7280" font-family="monospace" font-size="10">memento.yaml</text>
  </g>
  <path d="M 400 650 C 420 650, 420 650, 440 650" stroke="#6b7280" stroke-width="1" fill="none" stroke-dasharray="3,3"/>

  <!-- Labels -->
  <text x="120" y="125" text-anchor="middle" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="12" font-weight="500">LECTURE</text>
  <text x="1080" y="125" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="12" font-weight="500">ÉCRITURE</text>

  <!-- Flow arrows indicators -->
  <g transform="translate(300, 750)">
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#3b82f6"/>
    <text x="20" y="10" fill="#a1a1aa" font-family="system-ui, sans-serif" font-size="11">Outils de collecte</text>
  </g>
  <g transform="translate(480, 750)">
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#10b981"/>
    <text x="20" y="10" fill="#a1a1aa" font-family="system-ui, sans-serif" font-size="11">Outputs</text>
  </g>
  <g transform="translate(620, 750)">
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#8b5cf6"/>
    <text x="20" y="10" fill="#a1a1aa" font-family="system-ui, sans-serif" font-size="11">Moteur IA</text>
  </g>
  <g transform="translate(780, 750)">
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#3f3f5a"/>
    <text x="20" y="10" fill="#a1a1aa" font-family="system-ui, sans-serif" font-size="11">Contexte</text>
  </g>
</svg>