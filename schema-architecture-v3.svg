<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <rect width="900" height="500" fill="#0f172a"/>

  <!-- Client perimeter -->
  <rect x="40" y="60" width="520" height="380" rx="12" fill="none" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="60" y="90" fill="#0ea5e9" font-family="Arial" font-size="11" font-weight="bold">SERVEUR CLIENT</text>

  <!-- App -->
  <rect x="80" y="120" width="100" height="80" rx="8" fill="#3b82f6"/>
  <text x="130" y="155" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">APP</text>
  <text x="130" y="170" text-anchor="middle" fill="#bfdbfe" font-family="Arial" font-size="9">Django</text>

  <!-- Claude Code -->
  <rect x="80" y="220" width="100" height="80" rx="8" fill="#8b5cf6"/>
  <text x="130" y="255" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">CLAUDE</text>
  <text x="130" y="270" text-anchor="middle" fill="#ddd6fe" font-family="Arial" font-size="9">CODE</text>

  <!-- DB -->
  <rect x="220" y="120" width="80" height="80" rx="8" fill="#10b981"/>
  <text x="260" y="165" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">DB</text>

  <!-- Files -->
  <rect x="220" y="220" width="80" height="80" rx="8" fill="#f59e0b"/>
  <text x="260" y="255" text-anchor="middle" fill="#fff" font-family="Arial" font-size="10">FILES</text>
  <text x="260" y="270" text-anchor="middle" fill="#fef3c7" font-family="Arial" font-size="8">scripts</text>

  <!-- Scripts cluster -->
  <rect x="340" y="140" width="180" height="140" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="430" y="165" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="9">OUTILS</text>

  <rect x="355" y="180" width="50" height="28" rx="4" fill="#334155"/>
  <text x="380" y="198" text-anchor="middle" fill="#cbd5e1" font-family="Arial" font-size="8">Pappers</text>

  <rect x="415" y="180" width="50" height="28" rx="4" fill="#334155"/>
  <text x="440" y="198" text-anchor="middle" fill="#cbd5e1" font-family="Arial" font-size="8">SIRENE</text>

  <rect x="475" y="180" width="35" height="28" rx="4" fill="#334155"/>
  <text x="492" y="198" text-anchor="middle" fill="#cbd5e1" font-family="Arial" font-size="8">...</text>

  <rect x="355" y="218" width="50" height="28" rx="4" fill="#334155"/>
  <text x="380" y="236" text-anchor="middle" fill="#cbd5e1" font-family="Arial" font-size="8">LinkedIn</text>

  <rect x="415" y="218" width="50" height="28" rx="4" fill="#334155"/>
  <text x="440" y="236" text-anchor="middle" fill="#cbd5e1" font-family="Arial" font-size="8">Apollo</text>

  <rect x="475" y="218" width="35" height="28" rx="4" fill="#334155"/>
  <text x="492" y="236" text-anchor="middle" fill="#cbd5e1" font-family="Arial" font-size="8">25</text>

  <!-- Arrows inside -->
  <line x1="180" y1="160" x2="215" y2="160" stroke="#475569" stroke-width="2"/>
  <line x1="180" y1="260" x2="215" y2="260" stroke="#475569" stroke-width="2"/>
  <line x1="130" y1="200" x2="130" y2="220" stroke="#475569" stroke-width="2"/>
  <line x1="300" y1="160" x2="335" y2="180" stroke="#475569" stroke-width="2"/>
  <line x1="300" y1="260" x2="335" y2="240" stroke="#475569" stroke-width="2"/>

  <!-- External: LLM -->
  <rect x="620" y="160" width="120" height="100" rx="10" fill="#f59e0b"/>
  <text x="680" y="200" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12" font-weight="bold">LLM</text>
  <text x="680" y="220" text-anchor="middle" fill="#fef3c7" font-family="Arial" font-size="9">Anthropic</text>
  <text x="680" y="245" text-anchor="middle" fill="#fde68a" font-family="Arial" font-size="8">ou self-hosted</text>

  <!-- Main arrow -->
  <line x1="560" y1="210" x2="610" y2="210" stroke="#f59e0b" stroke-width="4"/>
  <polygon points="605,200 625,210 605,220" fill="#f59e0b"/>

  <!-- Label -->
  <rect x="750" y="180" width="110" height="60" rx="6" fill="#422006"/>
  <text x="805" y="205" text-anchor="middle" fill="#fcd34d" font-family="Arial" font-size="9">SEULE SORTIE</text>
  <text x="805" y="225" text-anchor="middle" fill="#fde68a" font-family="Arial" font-size="8">Internalisable</text>

  <!-- Users on top -->
  <rect x="80" y="340" width="60" height="50" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
  <text x="110" y="370" text-anchor="middle" fill="#60a5fa" font-family="Arial" font-size="9">Web</text>

  <rect x="160" y="340" width="60" height="50" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
  <text x="190" y="370" text-anchor="middle" fill="#60a5fa" font-family="Arial" font-size="9">Slack</text>

  <rect x="240" y="340" width="60" height="50" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
  <text x="270" y="370" text-anchor="middle" fill="#60a5fa" font-family="Arial" font-size="9">CLI</text>

  <rect x="320" y="340" width="60" height="50" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
  <text x="350" y="370" text-anchor="middle" fill="#60a5fa" font-family="Arial" font-size="9">API</text>

  <text x="230" y="420" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="9">INTERFACES</text>

  <!-- Arrow from interfaces to app -->
  <line x1="110" y1="340" x2="110" y2="305" stroke="#3b82f6" stroke-width="1"/>
  <line x1="190" y1="340" x2="150" y2="305" stroke="#3b82f6" stroke-width="1"/>
</svg>