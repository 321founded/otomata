{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Otomata</title>
  <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="font-sans text-gray-900 antialiased bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md px-6">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="/" class="inline-flex items-center gap-2">
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-amber-300 via-amber-400 to-orange-400"></div>
        <span class="text-2xl font-semibold text-gray-900">otomata</span>
      </a>
    </div>

    <!-- Login form -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <h1 class="text-2xl font-semibold text-center mb-2">Connexion</h1>
      <p class="text-gray-500 text-center mb-8">Accédez à votre espace de travail</p>

      <form method="post" action="{% url 'backoffice:login' %}">
        {% csrf_token %}
        <div class="space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" value="demo@otomata.io"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
            <input type="password" id="password" name="password" value="demo123"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition">
          </div>
        </div>

        <button type="submit" class="w-full mt-6 bg-gray-900 text-white px-6 py-3 rounded-lg font-medium hover:bg-gray-800 transition">
          Se connecter
        </button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-6">
        Mode démo - Cliquez simplement sur "Se connecter"
      </p>
    </div>

    <!-- Back link -->
    <p class="text-center mt-6">
      <a href="/" class="text-sm text-gray-500 hover:text-gray-700">Retour au site</a>
    </p>
  </div>
</body>
</html>
