<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffbeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fef3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fefce8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#d97706" flood-opacity="0.15"/>
    </filter>
    <filter id="shadowBlue">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#0ea5e9" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGrad)"/>

  <!-- Subtle pattern -->
  <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="1" fill="#d97706" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="700" fill="url(#dots)"/>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" fill="#1f2937" font-family="system-ui, sans-serif" font-size="28" font-weight="700">Script Agentique</text>
  <text x="600" y="70" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="14">L'IA orchestre les outils pour atteindre l'objectif</text>

  <!-- Central Instruction Document -->
  <g transform="translate(440, 100)" filter="url(#shadow)">
    <rect x="0" y="0" width="320" height="380" rx="16" fill="url(#docGrad)" stroke="#fde68a" stroke-width="2"/>

    <!-- Document header -->
    <rect x="0" y="0" width="320" height="50" rx="16" fill="#fef3c7"/>
    <rect x="0" y="35" width="320" height="15" fill="#fef3c7"/>

    <!-- Header dots -->
    <circle cx="24" cy="25" r="6" fill="#ef4444"/>
    <circle cx="46" cy="25" r="6" fill="#fbbf24"/>
    <circle cx="68" cy="25" r="6" fill="#22c55e"/>

    <text x="160" y="30" text-anchor="middle" fill="#1f2937" font-family="monospace" font-size="13" font-weight="600">instructions.md</text>

    <!-- Document content -->
    <text x="20" y="80" fill="#ea580c" font-family="monospace" font-size="12" font-weight="bold">## Objectif</text>
    <rect x="20" y="90" width="200" height="8" rx="2" fill="#d1d5db"/>
    <rect x="20" y="104" width="160" height="8" rx="2" fill="#e5e7eb"/>

    <text x="20" y="138" fill="#ea580c" font-family="monospace" font-size="12" font-weight="bold">## Outils disponibles</text>
    <text x="20" y="158" fill="#6b7280" font-family="monospace" font-size="11">-</text>
    <text x="32" y="158" fill="#0ea5e9" font-family="monospace" font-size="11">Pappers</text>
    <text x="90" y="158" fill="#6b7280" font-family="monospace" font-size="11">(dirigeants)</text>
    <text x="20" y="176" fill="#6b7280" font-family="monospace" font-size="11">-</text>
    <text x="32" y="176" fill="#0ea5e9" font-family="monospace" font-size="11">LinkedIn</text>
    <text x="98" y="176" fill="#6b7280" font-family="monospace" font-size="11">(employés)</text>
    <text x="20" y="194" fill="#6b7280" font-family="monospace" font-size="11">-</text>
    <text x="32" y="194" fill="#0ea5e9" font-family="monospace" font-size="11">Kaspr</text>
    <text x="72" y="194" fill="#6b7280" font-family="monospace" font-size="11">(emails)</text>
    <text x="20" y="212" fill="#6b7280" font-family="monospace" font-size="11">-</text>
    <text x="32" y="212" fill="#0ea5e9" font-family="monospace" font-size="11">SIRENE</text>
    <text x="82" y="212" fill="#6b7280" font-family="monospace" font-size="11">(légal)</text>

    <text x="20" y="246" fill="#ea580c" font-family="monospace" font-size="12" font-weight="bold">## Principes</text>
    <text x="20" y="266" fill="#16a34a" font-family="monospace" font-size="10">Sois resourceful</text>
    <rect x="20" y="276" width="240" height="8" rx="2" fill="#e5e7eb"/>
    <text x="20" y="302" fill="#16a34a" font-family="monospace" font-size="10">Qualité > Quantité</text>
    <rect x="20" y="312" width="180" height="8" rx="2" fill="#e5e7eb"/>

    <text x="20" y="346" fill="#ea580c" font-family="monospace" font-size="12" font-weight="bold">## Output</text>
    <text x="20" y="366" fill="#f59e0b" font-family="monospace" font-size="11">/tmp/{ID}.json</text>
  </g>

  <!-- Connection lines -->
  <!-- Left side -->
  <path d="M 440 220 C 350 220, 280 160, 200 160" stroke="#0ea5e9" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 440 290 C 320 290, 250 290, 200 290" stroke="#0ea5e9" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 440 360 C 350 360, 280 420, 200 420" stroke="#0ea5e9" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Right side -->
  <path d="M 760 220 C 850 220, 920 160, 1000 160" stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 760 290 C 880 290, 950 290, 1000 290" stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 760 360 C 850 360, 920 420, 1000 420" stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Left side - Tools -->
  <g transform="translate(40, 120)" filter="url(#shadowBlue)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#toolGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Pappers API</text>
    <text x="80" y="55" text-anchor="middle" fill="#e0f2fe" font-family="system-ui, sans-serif" font-size="11">Dirigeants légaux</text>
    <text x="80" y="70" text-anchor="middle" fill="#bae6fd" font-family="monospace" font-size="9">READ</text>
  </g>

  <g transform="translate(40, 250)" filter="url(#shadowBlue)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#toolGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">LinkedIn</text>
    <text x="80" y="55" text-anchor="middle" fill="#e0f2fe" font-family="system-ui, sans-serif" font-size="11">Scraping profiles</text>
    <text x="80" y="70" text-anchor="middle" fill="#bae6fd" font-family="monospace" font-size="9">READ</text>
  </g>

  <g transform="translate(40, 380)" filter="url(#shadowBlue)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#toolGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">SIRENE</text>
    <text x="80" y="55" text-anchor="middle" fill="#e0f2fe" font-family="system-ui, sans-serif" font-size="11">Données légales</text>
    <text x="80" y="70" text-anchor="middle" fill="#bae6fd" font-family="monospace" font-size="9">READ</text>
  </g>

  <!-- Right side - Data outputs -->
  <g transform="translate(1000, 120)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#dataGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">PostgreSQL</text>
    <text x="80" y="55" text-anchor="middle" fill="#fef3c7" font-family="system-ui, sans-serif" font-size="11">Companies/Persons</text>
    <text x="80" y="70" text-anchor="middle" fill="#fde68a" font-family="monospace" font-size="9">WRITE</text>
  </g>

  <g transform="translate(1000, 250)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#dataGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">JSON Output</text>
    <text x="80" y="55" text-anchor="middle" fill="#fef3c7" font-family="system-ui, sans-serif" font-size="11">/tmp/{ID}.json</text>
    <text x="80" y="70" text-anchor="middle" fill="#fde68a" font-family="monospace" font-size="9">WRITE</text>
  </g>

  <g transform="translate(1000, 380)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#dataGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Lemlist</text>
    <text x="80" y="55" text-anchor="middle" fill="#fef3c7" font-family="system-ui, sans-serif" font-size="11">Campagnes</text>
    <text x="80" y="70" text-anchor="middle" fill="#fde68a" font-family="monospace" font-size="9">PUSH</text>
  </g>

  <!-- AI Engine at bottom -->
  <g transform="translate(400, 530)" filter="url(#shadow)">
    <rect x="0" y="0" width="400" height="90" rx="16" fill="url(#aiGrad)"/>

    <!-- AI icon -->
    <circle cx="55" cy="45" r="25" fill="#ffffff" opacity="0.2"/>
    <text x="55" y="53" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="22" font-weight="700">AI</text>

    <text x="230" y="38" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Claude Agent</text>
    <text x="230" y="58" text-anchor="middle" fill="#fff7ed" font-family="system-ui, sans-serif" font-size="12">Interprète l'instruction</text>
    <text x="230" y="76" text-anchor="middle" fill="#ffedd5" font-family="system-ui, sans-serif" font-size="12">Orchestre les outils</text>
  </g>

  <!-- Connection from AI to instruction -->
  <path d="M 600 530 L 600 480" stroke="#ea580c" stroke-width="3" fill="none"/>
  <polygon points="600,485 594,500 606,500" fill="#ea580c"/>

  <!-- Context boxes -->
  <g transform="translate(820, 510)">
    <rect x="0" y="0" width="170" height="65" rx="10" fill="#ffffff" stroke="#fde68a" stroke-width="1.5"/>
    <text x="85" y="22" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Instructions</text>
    <text x="85" y="40" text-anchor="middle" fill="#9ca3af" font-family="monospace" font-size="10">tools/*.yaml</text>
    <text x="85" y="56" text-anchor="middle" fill="#9ca3af" font-family="monospace" font-size="10">workflows/*.md</text>
  </g>
  <path d="M 800 575 C 785 575, 785 575, 770 575" stroke="#d1d5db" stroke-width="1.5" fill="none" stroke-dasharray="4,4"/>

  <g transform="translate(210, 510)">
    <rect x="0" y="0" width="170" height="65" rx="10" fill="#ffffff" stroke="#fde68a" stroke-width="1.5"/>
    <text x="85" y="22" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Contexte</text>
    <text x="85" y="40" text-anchor="middle" fill="#9ca3af" font-family="monospace" font-size="10">knowledge.yaml</text>
    <text x="85" y="56" text-anchor="middle" fill="#9ca3af" font-family="monospace" font-size="10">memento.yaml</text>
  </g>
  <path d="M 400 575 C 415 575, 415 575, 430 575" stroke="#d1d5db" stroke-width="1.5" fill="none" stroke-dasharray="4,4"/>

  <!-- Labels -->
  <text x="120" y="105" text-anchor="middle" fill="#0ea5e9" font-family="system-ui, sans-serif" font-size="12" font-weight="600">LECTURE</text>
  <text x="1080" y="105" text-anchor="middle" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="12" font-weight="600">ÉCRITURE</text>

  <!-- Legend -->
  <g transform="translate(340, 660)">
    <rect x="0" y="0" width="14" height="14" rx="3" fill="#0ea5e9"/>
    <text x="22" y="11" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Outils de collecte</text>
  </g>
  <g transform="translate(500, 660)">
    <rect x="0" y="0" width="14" height="14" rx="3" fill="#f59e0b"/>
    <text x="22" y="11" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Outputs</text>
  </g>
  <g transform="translate(620, 660)">
    <rect x="0" y="0" width="14" height="14" rx="3" fill="#ea580c"/>
    <text x="22" y="11" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Moteur IA</text>
  </g>
  <g transform="translate(760, 660)">
    <rect x="0" y="0" width="14" height="14" rx="3" fill="#fde68a" stroke="#d1d5db" stroke-width="1"/>
    <text x="22" y="11" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Contexte</text>
  </g>
</svg>
