<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ecfdf5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#14b8a6" flood-opacity="0.15"/>
    </filter>
    <filter id="shadowTeal">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#14b8a6" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGrad)"/>

  <!-- Subtle pattern -->
  <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="1" fill="#14b8a6" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="700" fill="url(#dots)"/>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" fill="#1f2937" font-family="system-ui, sans-serif" font-size="28" font-weight="700">Agent Rapprochement Factures</text>
  <text x="600" y="70" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="14">Matching automatique factures / bons de commande</text>

  <!-- Central Instruction Document -->
  <g transform="translate(440, 100)" filter="url(#shadow)">
    <rect x="0" y="0" width="320" height="380" rx="16" fill="url(#docGrad)" stroke="#99f6e4" stroke-width="2"/>

    <!-- Document header -->
    <rect x="0" y="0" width="320" height="50" rx="16" fill="#ccfbf1"/>
    <rect x="0" y="35" width="320" height="15" fill="#ccfbf1"/>

    <!-- Header dots -->
    <circle cx="24" cy="25" r="6" fill="#ef4444"/>
    <circle cx="46" cy="25" r="6" fill="#fbbf24"/>
    <circle cx="68" cy="25" r="6" fill="#22c55e"/>

    <text x="160" y="30" text-anchor="middle" fill="#1f2937" font-family="monospace" font-size="13" font-weight="600">rapprochement.md</text>

    <!-- Document content -->
    <text x="20" y="80" fill="#0d9488" font-family="monospace" font-size="12" font-weight="bold">## Objectif</text>
    <text x="20" y="98" fill="#6b7280" font-family="monospace" font-size="10">Rapprocher factures et BDC</text>
    <text x="20" y="114" fill="#6b7280" font-family="monospace" font-size="10">Periode: {mois} {annee}</text>

    <text x="20" y="145" fill="#0d9488" font-family="monospace" font-size="12" font-weight="bold">## Sources</text>
    <text x="20" y="165" fill="#6b7280" font-family="monospace" font-size="11">-</text>
    <text x="35" y="165" fill="#0d9488" font-family="monospace" font-size="11">Emails fournisseurs</text>
    <text x="20" y="183" fill="#6b7280" font-family="monospace" font-size="11">-</text>
    <text x="35" y="183" fill="#0d9488" font-family="monospace" font-size="11">Drive /Factures</text>
    <text x="20" y="201" fill="#6b7280" font-family="monospace" font-size="11">-</text>
    <text x="35" y="201" fill="#0d9488" font-family="monospace" font-size="11">ERP Bons de commande</text>

    <text x="20" y="235" fill="#0d9488" font-family="monospace" font-size="12" font-weight="bold">## Regles matching</text>
    <text x="20" y="255" fill="#6b7280" font-family="monospace" font-size="10">Tolerance montant: 2%</text>
    <text x="20" y="273" fill="#6b7280" font-family="monospace" font-size="10">Tolerance date: 30 jours</text>

    <text x="20" y="307" fill="#0d9488" font-family="monospace" font-size="12" font-weight="bold">## Alertes</text>
    <text x="20" y="327" fill="#ef4444" font-family="monospace" font-size="10">Ecart > 5% → alerte DAF</text>
    <text x="20" y="345" fill="#f59e0b" font-family="monospace" font-size="10">Sans BDC → validation manuelle</text>
    <text x="20" y="363" fill="#22c55e" font-family="monospace" font-size="10">Match OK → export compta</text>
  </g>

  <!-- Connection lines -->
  <!-- Left side -->
  <path d="M 440 220 C 350 220, 280 160, 200 160" stroke="#14b8a6" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 440 290 C 320 290, 250 290, 200 290" stroke="#14b8a6" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 440 360 C 350 360, 280 420, 200 420" stroke="#14b8a6" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Right side -->
  <path d="M 760 220 C 850 220, 920 160, 1000 160" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 760 290 C 880 290, 950 290, 1000 290" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 760 360 C 850 360, 920 420, 1000 420" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Left side - Tools -->
  <g transform="translate(40, 120)" filter="url(#shadowTeal)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#toolGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Gmail</text>
    <text x="80" y="55" text-anchor="middle" fill="#ccfbf1" font-family="system-ui, sans-serif" font-size="11">Factures PJ</text>
    <text x="80" y="70" text-anchor="middle" fill="#99f6e4" font-family="monospace" font-size="9">EXTRACT</text>
  </g>

  <g transform="translate(40, 250)" filter="url(#shadowTeal)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#toolGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Google Drive</text>
    <text x="80" y="55" text-anchor="middle" fill="#ccfbf1" font-family="system-ui, sans-serif" font-size="11">Dossier /Factures</text>
    <text x="80" y="70" text-anchor="middle" fill="#99f6e4" font-family="monospace" font-size="9">SCAN</text>
  </g>

  <g transform="translate(40, 380)" filter="url(#shadowTeal)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#toolGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">ERP / Odoo</text>
    <text x="80" y="55" text-anchor="middle" fill="#ccfbf1" font-family="system-ui, sans-serif" font-size="11">Bons de commande</text>
    <text x="80" y="70" text-anchor="middle" fill="#99f6e4" font-family="monospace" font-size="9">READ</text>
  </g>

  <!-- Right side - Data outputs -->
  <g transform="translate(1000, 120)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#dataGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Export Compta</text>
    <text x="80" y="55" text-anchor="middle" fill="#dbeafe" font-family="system-ui, sans-serif" font-size="11">Ecritures validees</text>
    <text x="80" y="70" text-anchor="middle" fill="#bfdbfe" font-family="monospace" font-size="9">PUSH</text>
  </g>

  <g transform="translate(1000, 250)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#dataGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Rapport Excel</text>
    <text x="80" y="55" text-anchor="middle" fill="#dbeafe" font-family="system-ui, sans-serif" font-size="11">Synthese mensuelle</text>
    <text x="80" y="70" text-anchor="middle" fill="#bfdbfe" font-family="monospace" font-size="9">GENERATE</text>
  </g>

  <g transform="translate(1000, 380)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#dataGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Slack #finance</text>
    <text x="80" y="55" text-anchor="middle" fill="#dbeafe" font-family="system-ui, sans-serif" font-size="11">Alertes ecarts</text>
    <text x="80" y="70" text-anchor="middle" fill="#bfdbfe" font-family="monospace" font-size="9">NOTIFY</text>
  </g>

  <!-- AI Engine at bottom -->
  <g transform="translate(400, 530)" filter="url(#shadow)">
    <rect x="0" y="0" width="400" height="90" rx="16" fill="url(#aiGrad)"/>

    <!-- AI icon -->
    <circle cx="55" cy="45" r="25" fill="#ffffff" opacity="0.2"/>
    <text x="55" y="53" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="22" font-weight="700">AI</text>

    <text x="230" y="38" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Agent Rapprochement</text>
    <text x="230" y="58" text-anchor="middle" fill="#fff7ed" font-family="system-ui, sans-serif" font-size="12">OCR + extraction donnees factures</text>
    <text x="230" y="76" text-anchor="middle" fill="#ffedd5" font-family="system-ui, sans-serif" font-size="12">Matching intelligent multi-criteres</text>
  </g>

  <!-- Connection from AI to instruction -->
  <path d="M 600 530 L 600 480" stroke="#ea580c" stroke-width="3" fill="none"/>
  <polygon points="600,485 594,500 606,500" fill="#ea580c"/>

  <!-- Labels -->
  <text x="120" y="105" text-anchor="middle" fill="#14b8a6" font-family="system-ui, sans-serif" font-size="12" font-weight="600">SOURCES</text>
  <text x="1080" y="105" text-anchor="middle" fill="#3b82f6" font-family="system-ui, sans-serif" font-size="12" font-weight="600">OUTPUTS</text>

  <!-- Legend -->
  <g transform="translate(380, 660)">
    <rect x="0" y="0" width="14" height="14" rx="3" fill="#14b8a6"/>
    <text x="22" y="11" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Sources</text>
  </g>
  <g transform="translate(500, 660)">
    <rect x="0" y="0" width="14" height="14" rx="3" fill="#3b82f6"/>
    <text x="22" y="11" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Outputs</text>
  </g>
  <g transform="translate(620, 660)">
    <rect x="0" y="0" width="14" height="14" rx="3" fill="#ea580c"/>
    <text x="22" y="11" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Agent IA</text>
  </g>
</svg>
