<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ede9fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f3ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#7c3aed" flood-opacity="0.15"/>
    </filter>
    <filter id="shadowPurple">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#7c3aed" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGrad)"/>

  <!-- Subtle pattern -->
  <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="1" fill="#7c3aed" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="700" fill="url(#dots)"/>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" fill="#1f2937" font-family="system-ui, sans-serif" font-size="28" font-weight="700">Agent Onboarding RH</text>
  <text x="600" y="70" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="14">Automatise l'intégration des nouveaux employés</text>

  <!-- Central Instruction Document -->
  <g transform="translate(440, 100)" filter="url(#shadow)">
    <rect x="0" y="0" width="320" height="380" rx="16" fill="url(#docGrad)" stroke="#ddd6fe" stroke-width="2"/>

    <!-- Document header -->
    <rect x="0" y="0" width="320" height="50" rx="16" fill="#ede9fe"/>
    <rect x="0" y="35" width="320" height="15" fill="#ede9fe"/>

    <!-- Header dots -->
    <circle cx="24" cy="25" r="6" fill="#ef4444"/>
    <circle cx="46" cy="25" r="6" fill="#fbbf24"/>
    <circle cx="68" cy="25" r="6" fill="#22c55e"/>

    <text x="160" y="30" text-anchor="middle" fill="#1f2937" font-family="monospace" font-size="13" font-weight="600">onboarding.md</text>

    <!-- Document content -->
    <text x="20" y="80" fill="#7c3aed" font-family="monospace" font-size="12" font-weight="bold">## Objectif</text>
    <text x="20" y="98" fill="#6b7280" font-family="monospace" font-size="10">Onboarder {prenom} {nom}</text>
    <text x="20" y="114" fill="#6b7280" font-family="monospace" font-size="10">Poste: {poste}, Equipe: {equipe}</text>

    <text x="20" y="145" fill="#7c3aed" font-family="monospace" font-size="12" font-weight="bold">## Actions</text>
    <text x="20" y="165" fill="#6b7280" font-family="monospace" font-size="11">1.</text>
    <text x="35" y="165" fill="#7c3aed" font-family="monospace" font-size="11">Creer compte Google</text>
    <text x="20" y="183" fill="#6b7280" font-family="monospace" font-size="11">2.</text>
    <text x="35" y="183" fill="#7c3aed" font-family="monospace" font-size="11">Ajouter aux espaces Notion</text>
    <text x="20" y="201" fill="#6b7280" font-family="monospace" font-size="11">3.</text>
    <text x="35" y="201" fill="#7c3aed" font-family="monospace" font-size="11">Inviter sur Slack</text>
    <text x="20" y="219" fill="#6b7280" font-family="monospace" font-size="11">4.</text>
    <text x="35" y="219" fill="#7c3aed" font-family="monospace" font-size="11">Planifier meetings J1</text>

    <text x="20" y="253" fill="#7c3aed" font-family="monospace" font-size="12" font-weight="bold">## Suivi</text>
    <text x="20" y="273" fill="#10b981" font-family="monospace" font-size="10">Checklist J+7</text>
    <text x="20" y="291" fill="#10b981" font-family="monospace" font-size="10">Checklist J+30</text>

    <text x="20" y="325" fill="#7c3aed" font-family="monospace" font-size="12" font-weight="bold">## Notifications</text>
    <text x="20" y="345" fill="#6b7280" font-family="monospace" font-size="11">Manager: {manager_email}</text>
    <text x="20" y="363" fill="#6b7280" font-family="monospace" font-size="11">RH: rh@company.com</text>
  </g>

  <!-- Connection lines -->
  <!-- Left side -->
  <path d="M 440 220 C 350 220, 280 160, 200 160" stroke="#7c3aed" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 440 290 C 320 290, 250 290, 200 290" stroke="#7c3aed" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 440 360 C 350 360, 280 420, 200 420" stroke="#7c3aed" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Right side -->
  <path d="M 760 220 C 850 220, 920 160, 1000 160" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 760 290 C 880 290, 950 290, 1000 290" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M 760 360 C 850 360, 920 420, 1000 420" stroke="#10b981" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Left side - Tools -->
  <g transform="translate(40, 120)" filter="url(#shadowPurple)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#toolGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Google Workspace</text>
    <text x="80" y="55" text-anchor="middle" fill="#ede9fe" font-family="system-ui, sans-serif" font-size="11">Admin API</text>
    <text x="80" y="70" text-anchor="middle" fill="#ddd6fe" font-family="monospace" font-size="9">CREATE</text>
  </g>

  <g transform="translate(40, 250)" filter="url(#shadowPurple)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#toolGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Notion</text>
    <text x="80" y="55" text-anchor="middle" fill="#ede9fe" font-family="system-ui, sans-serif" font-size="11">Espaces equipe</text>
    <text x="80" y="70" text-anchor="middle" fill="#ddd6fe" font-family="monospace" font-size="9">INVITE</text>
  </g>

  <g transform="translate(40, 380)" filter="url(#shadowPurple)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#toolGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Slack</text>
    <text x="80" y="55" text-anchor="middle" fill="#ede9fe" font-family="system-ui, sans-serif" font-size="11">Channels equipe</text>
    <text x="80" y="70" text-anchor="middle" fill="#ddd6fe" font-family="monospace" font-size="9">INVITE</text>
  </g>

  <!-- Right side - Data outputs -->
  <g transform="translate(1000, 120)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#dataGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Google Calendar</text>
    <text x="80" y="55" text-anchor="middle" fill="#d1fae5" font-family="system-ui, sans-serif" font-size="11">Meetings planifies</text>
    <text x="80" y="70" text-anchor="middle" fill="#a7f3d0" font-family="monospace" font-size="9">CREATE</text>
  </g>

  <g transform="translate(1000, 250)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#dataGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Email Welcome</text>
    <text x="80" y="55" text-anchor="middle" fill="#d1fae5" font-family="system-ui, sans-serif" font-size="11">Docs + accredits</text>
    <text x="80" y="70" text-anchor="middle" fill="#a7f3d0" font-family="monospace" font-size="9">SEND</text>
  </g>

  <g transform="translate(1000, 380)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#dataGrad)"/>
    <text x="80" y="35" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600">SIRH</text>
    <text x="80" y="55" text-anchor="middle" fill="#d1fae5" font-family="system-ui, sans-serif" font-size="11">Fiche employe</text>
    <text x="80" y="70" text-anchor="middle" fill="#a7f3d0" font-family="monospace" font-size="9">UPDATE</text>
  </g>

  <!-- AI Engine at bottom -->
  <g transform="translate(400, 530)" filter="url(#shadow)">
    <rect x="0" y="0" width="400" height="90" rx="16" fill="url(#aiGrad)"/>

    <!-- AI icon -->
    <circle cx="55" cy="45" r="25" fill="#ffffff" opacity="0.2"/>
    <text x="55" y="53" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="22" font-weight="700">AI</text>

    <text x="230" y="38" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="18" font-weight="600">Agent Onboarding</text>
    <text x="230" y="58" text-anchor="middle" fill="#fff7ed" font-family="system-ui, sans-serif" font-size="12">Execute le workflow d'integration</text>
    <text x="230" y="76" text-anchor="middle" fill="#ffedd5" font-family="system-ui, sans-serif" font-size="12">Suivi automatique J+7, J+30</text>
  </g>

  <!-- Connection from AI to instruction -->
  <path d="M 600 530 L 600 480" stroke="#ea580c" stroke-width="3" fill="none"/>
  <polygon points="600,485 594,500 606,500" fill="#ea580c"/>

  <!-- Labels -->
  <text x="120" y="105" text-anchor="middle" fill="#7c3aed" font-family="system-ui, sans-serif" font-size="12" font-weight="600">OUTILS</text>
  <text x="1080" y="105" text-anchor="middle" fill="#10b981" font-family="system-ui, sans-serif" font-size="12" font-weight="600">ACTIONS</text>

  <!-- Legend -->
  <g transform="translate(380, 660)">
    <rect x="0" y="0" width="14" height="14" rx="3" fill="#7c3aed"/>
    <text x="22" y="11" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Sources</text>
  </g>
  <g transform="translate(500, 660)">
    <rect x="0" y="0" width="14" height="14" rx="3" fill="#10b981"/>
    <text x="22" y="11" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Actions</text>
  </g>
  <g transform="translate(620, 660)">
    <rect x="0" y="0" width="14" height="14" rx="3" fill="#ea580c"/>
    <text x="22" y="11" fill="#6b7280" font-family="system-ui, sans-serif" font-size="11">Agent IA</text>
  </g>
</svg>
